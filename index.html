<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>رفع صور المناسبة</title>
  <style>
    body {
      font-family: sans-serif;
      background-image: url('https://www.pexels.com/photo/a-bike-is-parked-against-a-red-wall-28237093/');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      min-height: 100vh;
    }
    .upload-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 300px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 800px;
      width: 100%;
      text-align: center;
    }
    input[type="file"] {
      display: block;
      margin: 15px auto;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #E44C62;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #E44C62;
    }
  </style>
</head>
<body>
  <div class="upload-box">
    <h2>شارك صورتك أو الفيديو الخاص بالمناسبة</h2>
    <form id="uploadForm">
      <input type="file" id="file" accept="image/*,video/*" required>
      <button type="submit">إرسال</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const statusText = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('file');
      const file = fileInput.files[0];

      if (!file) {
        statusText.innerText = 'الرجاء اختيار ملف.';
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      statusText.innerText = 'جارٍ رفع الملف...';

      try {
        const response = await fetch('https://client-backend-yc4q.onrender.com/upload', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          statusText.innerText = 'تم رفع الملف بنجاح! شكراً لمشاركتك.';
          form.reset();
        } else {
          statusText.innerText = 'حدث خطأ أثناء الرفع. حاول مرة أخرى.';
        }
      } catch (error) {
        statusText.innerText = 'فشل الاتصال بالخادم.';
      }
    });
  </script>
</body>
</html>
